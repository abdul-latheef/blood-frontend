<div class="container">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <div class="text-end">
          <div class="mt-5">
            <button class="btn btn-secondary mb-3 me-2" (click)="readyTogive()">Ready to give</button>
            <button class="btn btn-secondary mb-3 me-2" (click)="seeAllDonors()">See all donors</button>
            <button class="btn btn-secondary mb-3" (click)="openModal()">Add New Blood Donor</button>
          </div>
        </div>
      </div>
    </div>
  
    
  
    <div class="example-container">
  
      <mat-table #table [dataSource]="dataSource">
        
        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="bloodGroup">
          <mat-header-cell *matHeaderCellDef> Blood Group </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.bloodGroup}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="phoneNumber">
          <mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="lastDonateDate">
          <mat-header-cell *matHeaderCellDef> Last Donate Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.lastDonateDate | date:'dd-MMM-yyyy'}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let element">
              <i class="fa-regular fa-pen-to-square fa-lg me-3" (click)="editDonor(element.uuid)"></i>
              <i class="fa-regular fa-trash-can fa-lg" (click)="deleteRecord(element.uuid)"></i>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    
      <mat-paginator #paginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  
  </div>
