<section class="m-5">
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="bg-light p-5 mx-auto w-50">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="inputEmail4" class="form-label">User Name</label>
                        <input type="text" class="form-control" placeholder="" formControlName="userName">
                        <div class="error pt-1" *ngIf="loginForm.get('userName')">Username is required</div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="inputEmail4" class="form-label">Password</label>
                        <input type="text" class="form-control" placeholder="" formControlName="password">
                        <div class="error pt-1">Password is required</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
