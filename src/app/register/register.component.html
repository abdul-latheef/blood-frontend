<section class="m-5">
    <div class="container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="bg-light p-5 mx-auto w-50">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="inputEmail4" class="form-label">User Name</label>
                        <input type="text" class="form-control" placeholder="" formControlName="userName">
                        <div class="error pt-1" *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
                            Username is required
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="inputEmail4" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="" formControlName="password">
                        <div class="error pt-1" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Password is required</div>
                        <div class="error pt-1" *ngIf="registerForm.get('password')?.errors?.['minlength']">
                            Password must be at least 6 characters long
                          </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="inputEmail4" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="" formControlName="confirmPassword">
                        <div class="error pt-1" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">Confirm password is required</div>
                        <div class="error pt-1" *ngIf="registerForm.hasError('passwordNotMatch')">Passwords do not match</div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</section>
